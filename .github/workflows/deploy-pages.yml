name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (optional)
        run: |
          if [ -f package.json ]; then npm ci --omit=dev || npm ci; fi

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp -r index.html style.css script.js manifest.json sw.js config.js _redirects assets server.js README.md ./dist 2>/dev/null || true
          cp -r images ./dist/images 2>/dev/null || true
          cp -r icons ./dist/icons 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


